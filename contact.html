<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
    <p>Fill out your details:</p>
    <form action="mailto:rakesh@stream.space" method="post" enctype="text/plain">
        <label for="name">Your name:</label>
        <input type="text" name="yourName" required><br>
        <label for="email">Your email:</label>
        <input type="email" name="yourEmail"required><br>
        <label for="message">Your message:</label><br>
        <textarea name="message" id="" cols="30" rows="6" required></textarea><br>
        <input type="submit" name="Submit" value="Submit">
    </form>
</body>
</html>
